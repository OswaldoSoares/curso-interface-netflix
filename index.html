<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="iso-8859-1">

    <link rel="stylesheet" href="style/main.css" />

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>

                <a href="#">Inicio</a>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ERA UMA VEZ NA AMÉRICA</h3>
                <p class="descricao">Na década de 20, David Aaronson (Robert De Niro) e Maximillian Bercouicz (James Woods), dois amigos de descendência judaica, crescem juntos cometendo pequenos crimes nas ruas do Lower East Side, Nova York.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
